<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Earth Thoughts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="wrapper">
		<img id="image" src="" />
		<h1 id="text"></h1>
		<div id="button-wrapper">
			<div id="next-button" onclick="next()">New Earth Thought</div>
		</div>
	</div>

	<a id="source" href="https://github.com/csos95/FullStack-silva/tree/master/assignments/earth_thoughts">Source</a>

	<script>
		next();
		function get_image() {
			api_call('https://vagrant.ssilva.work/api/get_image', function (data) {
				document.getElementById('image').src = data.url;
			});
		}
		function get_text() {
			api_call('https://vagrant.ssilva.work/api/get_text', function (data) {
				document.getElementById('text').innerHTML = data.text;
			});
		}
		function next() {
			get_image();
			get_text();
		}
		function api_call(url, func) {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', url);
			xhr.onload = function () {
				if (xhr.status === 200) {
					data = JSON.parse(xhr.responseText);
					func(data);
				} else {
					alert('Request failed.  Returned status of ' + xhr.status);
				}
			};
			xhr.send();
		}
	</script>
</body>

</html>
